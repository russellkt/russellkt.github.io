<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Zoner</title>
<script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
.state {
  position:absolute;
  top:10px;
  right:10px;
  z-index:1000;
  }
  .state strong {
    background:#404040;
    color:#fff;
    display:block;
    padding:10px;
    border-radius:3px;
    }
</style>
<script src='/geojson/aiuaZones.js'></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-pip/v0.0.2/leaflet-pip.js'></script>
<div id='zone' class='zone'></div>
<script>
    var lGeoJson = [];
    var zoneResult = [];
    for(i=0;i<aiuaZones.length;i++){
        lGeoJson[i]=L.geoJson(aiuaZones[i]);
    }
    for(i=0;i<lGeoJson.length;i++){    
        var aiuaZone = lGeoJson[i];
        if(leafletPip.pointInLayer([-87.74,30.26], aiuaZone).length>0){
            zoneResult.push(aiuaZones[i].features[0].properties.name);
        }
    }
    zone.innerHTML = zoneResult[0];
</script>
</body>
</html>
